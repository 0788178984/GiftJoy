<head>

    <link rel="stylesheet" href="css/style.css">
    <style>
        .templates-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6rem 5% 4rem;
            text-align: center;
        }

        .templates-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .templates-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .templates-container {
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .template-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .template-preview {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        .template-info {
            padding: 1.5rem;
        }

        .template-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .template-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .template-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .template-tag {
            background: #f0f0f0;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #666;
        }

        .use-template-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .use-template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .back-home {
            text-align: center;
            margin-top: 3rem;
        }

        .back-home a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .templates-hero h1 {
                font-size: 2rem;
            }

            .templates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const grid = document.getElementById('templates-grid');
        const filterTabs = document.querySelectorAll('.filter-tab');
        let currentFilter = 'all';

        function renderTemplates(filter = 'all') {
            const filtered = filter === 'all' 
                ? templates 
                : templates.filter(t => t.category === filter);

            grid.innerHTML = filtered.map(template => `
                <div class="template-card" data-template-id="${template.id}">
                    <div class="template-preview" style="background: ${template.gradient}">
                        <div style="font-size: 5rem;">${template.icon}</div>
                    </div>
                    <div class="template-info">
                        <h3>${template.name}</h3>
                        <p>${template.description}</p>
                        <div class="template-tags">
                            ${template.tags.map(tag => `<span class="template-tag">${tag}</span>`).join('')}
                        </div>
                        <button class="use-template-btn" onclick="useTemplate(${template.id})">
                            Use This Template
                        </button>
                    </div>
                </div>
            `).join('');
        }

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const filter = tab.getAttribute('data-filter');
                renderTemplates(filter);
            });
        });

        function useTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (template) {
                // Store template selection
                localStorage.setItem('selectedTemplate', JSON.stringify(template));
                // Redirect to main page
                window.location.href = 'index.html';
            }
        }

        // Initial render
        renderTemplates();
    </script>
